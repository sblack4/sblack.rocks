# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - chmod +x bin/hugo
  - cd src
  - ../bin/hugo

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  verbose: true
  local-dir: public
  target-branch: master
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  branches:
    only:
    - dev
    - master